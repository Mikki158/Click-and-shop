<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
</head>
<body>
    <h2>Введите код для авторизации</h2>
    <form id="auth-form">
        <label for="telegram_id">Ваш Telegram ID:</label>
        <input type="text" id="telegram_id" name="telegram_id" placeholder="Ваш Telegram ID" required>
        <br><br>
        <label for="otp">Код из Telegram:</label>
        <input type="text" id="otp" name="otp" placeholder="Введите код" required>
        <br><br>
        <button type="submit">Авторизоваться</button>
    </form>

    <script>
        document.getElementById('auth-form').addEventListener('submit', function (e) {
            e.preventDefault(); // Предотвращаем отправку формы стандартным способом

            // Считываем данные из формы
            const telegramId = document.getElementById('telegram_id').value;
            const otp = document.getElementById('otp').value;

            // Отправляем данные на сервер
            fetch('http://localhost:8080/api/checkAuthCode', {
                method: 'POST', // Используем метод POST
                headers: {
                    'Content-Type': 'application/json' // Указываем формат данных как JSON
                },
                body: JSON.stringify({
                    username: telegramId,
                    authCode: otp
                })
            })
            .then(response => response.json()) // Ожидаем ответ от сервера в формате JSON
            .then(data => {
                if (data.status === 'success') {
                    alert('Успешная авторизация!'); // Успех
                    // Здесь можно перенаправить пользователя или выполнить другие действия
                } else {
                    alert('Ошибка: ' + data.message); // Ошибка
                }
            })
            .catch(error => {
                console.error('Ошибка при отправке запроса:', error);
                alert('Произошла ошибка. Попробуйте снова.');
            });
        });
        const cors = require('no-cors');
        app.use(cors());

    </script>
</body>
</html>
